    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        // Check if a language preference is already stored
        if (!localStorage.getItem('preferredLang')) {
          var userLang = navigator.language || navigator.userLanguage; // Detect browser language

          // Default to the English version (assuming English is the default language)
          var defaultLang = "en";
          var supportedLanguages = ["en","it"]; // List of supported languages

          // Check if the detected language is supported
          var langPrefix = userLang.split('-')[0]; // Extract primary language code (e.g., 'en' from 'en-US')
          if (supportedLanguages.includes(langPrefix)) {
            // Redirect to the corresponding language version if it's not the default
            if (langPrefix !== defaultLang) {
              window.location.href = "/" + langPrefix + "/404.html";
            }
          }
        } else {
          // If language preference is stored, no redirection occurs
          var preferredLang = localStorage.getItem('preferredLang');
          if (preferredLang !== "en") {
            if (preferredLang === defaultLang) {
              window.location.href = "/404.html";
            } else {
              window.location.href = "/" + preferredLang + "/404.html";
            }
          }
        }
      });
    </script>
