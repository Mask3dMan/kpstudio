      document.addEventListener("DOMContentLoaded", function() {
        const supportedLanguages = ["en","it"];
        if (!localStorage.getItem('preferredLang')) {
          const userLang = navigator.language || navigator.userLanguage;
          const langPrefix = userLang.split('-')[0];
          // Check if the detected language is supported
          if (supportedLanguages.includes(langPrefix) && langPrefix !== "it") {
              window.location.href = "/" + langPrefix + "/projects/icons/";
          }
        } else {
          const preferredLang = localStorage.getItem('preferredLang');
          if (preferredLang !== "it") {
            if (preferredLang === "en") {
              window.location.href = "/projects/icons/";
            } else {
              window.location.href = "/" + preferredLang + "/projects/icons/";
            }
          }
        }
