    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        const supportedLanguages = ["en","it"];
        // Check if a language preference is already stored
        if (!localStorage.getItem('preferredLang')) {
          const userLang = navigator.language || navigator.userLanguage;
          // Check if the detected language is supported
          const langPrefix = userLang.split('-')[0];
          if (supportedLanguages.includes(langPrefix)) {
            // Redirect to the corresponding language version if it's not the default
            if (langPrefix !== "en") {
              window.location.href = "/" + langPrefix + "/projects/mmachine/";
            }
          }
        } else {
          const preferredLang = localStorage.getItem('preferredLang');
          if (preferredLang !== "it") {
            if (preferredLang === "en") {
              window.location.href = "/projects/mmachine/";
            } else {
              window.location.href = "/" + preferredLang + "/projects/mmachine/";
            }
          }
        }
      });
    </script>
