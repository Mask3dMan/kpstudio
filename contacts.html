---
layout: default
title: "Contacts"
---

<div class="sm:mt-[20vh]">
  <div class="-z-10 relative sm:absolute sm:top-[30vh] left-0 h-12 animate-bgmovesm lg:animate-bgmove bg-repeat-x bg-contain lg:h-16 w-full landscapes:hidden
   " style="background-image: url('{{ '/assets/images/wave pink.png' | relative_url }}')"></div>
  <form action="https://formsubmit.co/info@kernelpanic.studio" method="post">
    <div class="flex flex-wrap gap-3 text-xl mt-10 mx-8 sm:mx-0">
      <div class="w-full">
        <label class="block lowercase italic" for="name">Name</label>
        <input class="block w-3/4 lg:w-1/2 rounded-2xl caret-secondary border-2 bg-black/5 dark:bg-white/5 border-primary focus:border-secondary outline-none font-bold transition-all p-2 shadow-inner focus:shadow-secondary" required name="name" id="name" type="text">
      </div>
      <div class="w-full">
        <label class="block lowercase italic" for="email">Email</label>
        <input class="block w-3/4 lg:w-1/2 rounded-2xl caret-secondary border-2 bg-black/5 dark:bg-white/5 border-primary focus:border-secondary outline-none font-bold transition-all p-2 shadow-inner focus:shadow-secondary" required name="email" id="email" type="email">
      </div>
      <div class="w-full lg:mr-14">
        <label class="block lowercase italic" for="message">Message</label>
       <!-- <input class="block w-full" required name="Email" id="message" type="text"> -->
       <textarea class="block resize-none w-full max-w-2xl h-[20vh] min-h-40 rounded-2xl caret-secondary border-2 bg-black/5 dark:bg-white/5 border-primary focus:border-secondary outline-none font-bold transition-all p-2 shadow-inner focus:shadow-secondary" required name="message" id="message"></textarea>
      </div> 
      <button class="lowercase bg-primary rounded-full py-2 px-4 mt-4 mb-10 text-background dark:text-background-dark shadow-lg shadow-primary/20 hover:bg-secondary hover:text-primary" type="submit">Send</button>
      <input type="hidden" name="_next" value="{{'/thanks.html' | relative_url}}">
    </div> 
  </form>
  <div class="-z-10 absolute sm:top-[90vh] left-0 h-12 animate-bgslowsm lg:animate-bgslow bg-repeat-x bg-contain lg:h-16 w-full landscapes:hidden" style="background-image: url('{{ '/assets/images/wave lime.png' | relative_url }}')"></div>
</div>
<div class="h-20 sm:h-0"></div>
