description: 
  en: Made for a local dentist with a passion for the cyberpunk aestetic, and a strong will to differentiate themselves. After discussions, and many iterations, we arrived to the braced smile logo, as they specialize in orthodontics. The single "tooth" element is decoupled from the logo and used for various graphics and icons throughout templates.
